# Top Level Params
log_path: /kuacc/users/bsefercik/repos/unknown_object_segmentation/log/exp24.log
exp_path: /kuacc/users/bsefercik/repos/unknown_object_segmentation/exp/exp24

MODE: 'train'  # or inference

PARAM:
  ee_r: 0.02  # m

GENERAL:
  save_freq: 4
  seed: 1

DATA:
  folder: '/kuacc/users/bsefercik/dataset/alivev2'
  suffix: .pickle
  prefix: ''
  file_names: '/kuacc/users/bsefercik/repos/unknown_object_segmentation/others/alivev1_splits_all_train.json,/kuacc/users/bsefercik/repos/unknown_object_segmentation/others/alivev2_splits.json,/kuacc/users/bsefercik/repos/unknown_object_segmentation/others/alivev3_splits.json'

  workers: 4
  batch_size: 16 # v100->26, t4->8 mink18d

  scale: 100  # voxel_size (=quantization_size) = 1 / scale, scale 50 (2cm)
  full_scale: [128, 512]
  max_npoint: 250000
  mode: 4  # 4: mean
  input_channel: 3 # rgb or gray

  classes: 3  # 0: bg, 1: robot arm, 2: end-effector
  ignore_label: -100
  pose_dim: 7

  test_split: 'test'
  data_type: null  #'seg'  # ['seg', 'gt_seg', null, gt_bbox]

  position_eligibility_enabled: false
  orientation_eligibility_enabled: false

  voting_enabled: false

  voxelize_position: false

  center_at_origin: true
  base_at_origin: false

  ee_segmentation_enabled: true

STRUCTURE:
  m: 32 # 16 or 32
  block_reps: 2
  block_residual: true
  use_coords: true

  use_joint_angles: false

  bottleneck: true
  backbone: 'minkunet'
  encode_only: false

  compute_confidence: false
  position_threshold : 0.03  # m
  position_ignore_threshold : 0.05  # m
  angle_diff_threshold: 0.24  # rad
  angle_diff_ignore_threshold: 0.4  # rad

  disable_position: false
  disable_orientation: false

TRAIN:
  fixed_modules: []
  optim: 'Adam' # Adam or SGD

  epochs: 1300
  lr: 0.0001
  momentum: 0.8
  weight_decay: 0.0001
  multiplier: 0.8
  step_epoch: 16

  loss_type: "cos2"
  loss_reduction: "mean"

TEST:
  batch_size: 2
  split: test
  workers: 2
  seed: 13
  epoch: 124
  checkpoint: default_cos2_v2_18d-000000456.pth
  print_precision: 4

  rotation_results: null
  translation_results: null

INFERENCE:
  data_source: /kuacc/users/bsefercik/repos/unknown_object_segmentation/others/alive_test_v2_splits.json
  INPUT:
    roi: {}

  SEGMENTATION:
    checkpoint: /kuacc/users/bsefercik/repos/unknown_object_segmentation/exp/exp31_segmentation_s200_wee_18d/default-000000008.pth
    backbone: 'minkunet'
    classes: ['background', 'arm', 'ee']
    class_colors: ['2C3E50', 'E74C3C', 'F1C40F']
    scale: 200
    center_at_origin: true

  TRANSLATION:
    checkpoint: '/kuacc/users/bsefercik/repos/unknown_object_segmentation/exp/exp34_vote_origin/default-000000096.pth'
    backbone: 'minkunet'
    scale: 200
    center_at_origin: true

  ROTATION:
    backbone: 'minkunet'
    encode_only: true
    scale: 200
    checkpoint: '/kuacc/users/bsefercik/repos/unknown_object_segmentation/exp/exp33_rot_only_ee_seg_shapematch_origin_s200/default-000000208.pth'
    center_at_origin: true
